<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Webahead flights</title>
  </head>
  <body>
    <div class="container">
      <h1>Webahead flights</h1>
      <h3>Search Airports</h3>
      <div class="input-holder">
        <input
          type="text"
          list="auto-complete"
          name="search"
          id="search"
          class="search"
          placeholder="search airports"
        />
        <button id="search-btn">Search</button>
      </div>
      <datalist id="auto-complete" class="the-datalist"></datalist>
      <div class="airport"></div>
    </div>
    <script src="/public/elements.js"></script>
    <script src="/public/script.js"></script>
  </body>
</html>
